<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Блочная верстка</title>
    
</head>

<div class="container">
    <!-- Этот чекбокс даст нам поведение переключателя, он будет скрыт, но работать -->
    <input id="toggle" type="checkbox">
    
    <!-- ВАЖНО: любой элемент, который мы хотим модифицировать при изменении состояния чекбокса, является «братским» элементом для чекбокса -->
    
    <!-- Эта метка привязана к чекбоксу и будет содержать переключение «кнопок» -->
    <label class="toggle-container" for="toggle">
    <!-- Если меню открыто, то здесь будет иконка «X», в противном случае просто иконка гамбургера -->
    <span class="button button-toggle"></span>
    </label>
    
    <!-- Навигация -->
    <nav class="nav">
    <a rel="nofollow" rel="noreferrer" class="nav-item" href="">Управление</a>
    <a rel="nofollow" rel="noreferrer" class="nav-item" href="">История</a>
    <a rel="nofollow" rel="noreferrer" class="nav-item" href="">Статистика</a>
    <a rel="nofollow" rel="noreferrer" class="nav-item" href="">Настройки</a>
    </nav>
    
    <!-- Просто фиктивное содержимое, как в анимированном gif -->
    <section class="dummy-content">
    <div class="circle"></div>
    <div class="text">
    <span></span><span></span>
    </div>
    <div class="square-top"></div>
    <div class="square-behind"></div>
    </section>
    </div>
</html>
