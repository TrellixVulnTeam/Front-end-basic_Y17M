<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Weather</title>
</head>

<body>
    <div class="weather">
        <div class="information">
            <div class="cloud information_elements">
                <img src="img/cloud.png" alt="cloud">
                <p>77%</p>
            </div>
            <div class="wind information_elements">
                <img src="img/wind.png" alt="wind">
                <p>6.1 m/s</p>
            </div>
            <div class="percent information_elements">
                <img src="img/drop2.png" alt="percent">
                <p>86%</p>
            </div>
        </div>
        <div class="info">
            <p class="info_city">2</p>
            <div>
                <img class="info_degree" src="img/degree.png" alt="degree">
                <div class="info_arrows">
                    <div class="info_arrow-up">
                        <img src="img/up-arrow.png" alt="up-arrow">
                        <p>-1<sup>o</sup></p>
                    </div>
                    <div class="info_arrow-down">
                        <img src="img/down-arrow.png" alt="down-arrow">
                        <p>-3<sup>o</sup></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="location">
            <div class="location_city">
                <h2>Bad Gastein, AUS</h2>
            </div>
            <div class="city_weather">
                <p>Light snow</p>
            </div>
        </div>
        <div class="snow">
            <img src="img/snowing.png" alt="snowing">
        </div>
    </div>
</body>

</html>
