<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <script>
        let a;
        let b;
        let operation;
        let result;
        do {
            operation = prompt('Какую операцию будем проводить? \n1. сложение\n2. вычитание\n3. умножение\n4. деление\nend. выход из программы');
            if (operation === "end") {
                break;
            }
            a = Number(prompt('Введите первое число'));
            b = Number(prompt('Введите второе число'));
            if (operation === "1") {
                result = a + b;
            } else if (operation === "2") {
                result = a - b;
            } else if (operation === "3") {
                result = a * b;
            } else if (operation === "4") {
                result = a / b;
            } else {
                return;
            }
            alert(result);
            confirm(`результат = ${result}!`);
        } while (true)
    </script>
</body>

</html>
